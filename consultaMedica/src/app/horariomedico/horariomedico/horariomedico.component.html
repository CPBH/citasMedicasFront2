<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button mat-raised-button [disabled]="!dataSource.length" (click)="removeData()" class="demo-button">
      Remove data
    </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="nombrepaciente">
        <th mat-header-cell *matHeaderCellDef>Nombre paciente</th>
        <td mat-cell *matCellDef="let element">{{element.nombrepaciente}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fechayhora">
        <th mat-header-cell *matHeaderCellDef>Fecha y hora de la cita</th>
        <td mat-cell *matCellDef="let element">{{element.fechayhora}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="historial">
        <th mat-header-cell *matHeaderCellDef>Historial</th>
        <td mat-cell *matCellDef="let element">{{element.historial}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
